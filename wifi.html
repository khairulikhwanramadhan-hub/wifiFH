<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FH WLAN Generator – Khairul</title>

<style>
    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #0f0f13;
        color: #f0f0f0;
    }
    .card {
        max-width: 600px;
        margin: 20px auto;
        background: #1b1b22;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 15px #0008;
    }
    .title {
        font-size: 1.7rem;
        font-weight: 700;
        margin-bottom: 8px;
    }
    .sub {
        opacity: 0.8;
        margin-bottom: 18px;
    }
    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        margin-bottom: 12px;
    }
    button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 6px;
        cursor: pointer;
        background: #7a4bff;
        color: white;
    }
    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .copy {
        background: #30303a;
        margin-top: 10px;
    }
    .outputBox {
        background: #26262e;
        padding: 16px;
        border-radius: 12px;
        margin-top: 14px;
        font-size: 1.1rem;
        word-break: break-all;
    }
    .map {
        margin-top: 20px;
        opacity: 0.75;
        font-size: .9rem;
        line-height: 1.5rem;
    }
</style>
</head>

<body>

<div class="card">
    <div class="title">FH WLAN Generator</div>
    <div class="sub">Crafted by <b>Khairul Ikhwan Ramadhan</b> · 2025</div>

    <input id="ssid" placeholder="Contoh: fh_XxXxXx_5G">

    <button id="genBtn">Get Passkey</button>
    <button id="copyBtn" class="copy" disabled>Copy</button>

    <div id="out" class="outputBox">Output will appear here</div>

    <div class="map">
        <b>Mapping:</b> a ↔ 5, b ↔ 4, c ↔ 3, d ↔ 2, e ↔ 1, f ↔ 0,  
        6 ↔ 9, 7 ↔ 8
    </div>
</div>

<script>
function generateSSID(input) {
    if (!input.startsWith("fh_")) return null;

    // ambil middle part sebelum _5G / _2G
    const mid = input.replace("fh_", "").replace("_5G", "").replace("_2G", "");

    const table = {a:"5",b:"4",c:"3",d:"2",e:"1",f:"0","6":"9","7":"8",
                   "5":"a","4":"b","3":"c","2":"d","1":"e","0":"f","9":"6","8":"7"};

    let out = "";
    for (const ch of mid) out += table[ch.toLowerCase()] ?? ch;

    return "wlan" + out;
}

const ssid = document.getElementById("ssid");
const outBox = document.getElementById("out");
const genBtn = document.getElementById("genBtn");
const copyBtn = document.getElementById("copyBtn");

genBtn.onclick = () => {
    const val = ssid.value.trim();
    const result = generateSSID(val);
    if (!result) {
        outBox.textContent = "Invalid input";
        copyBtn.disabled = true;
        return;
    }
    outBox.textContent = result;
    copyBtn.disabled = false;
};

copyBtn.onclick = async () => {
    try {
        await navigator.clipboard.writeText(outBox.textContent);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy", 800);
    } catch {
        copyBtn.textContent = "Failed";
        setTimeout(() => copyBtn.textContent = "Copy", 800);
    }
};
</script>

</body>
</html>
